{% extends 'base/base.html' %}
{% block title %}Cancel Subscription{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card bg-dark border-danger">
            <div class="card-body text-center p-5">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size:4rem"></i>
                <h4 class="mt-3">Cancel Subscription?</h4>
                <p class="text-muted">Your {{ subscription.plan.name }} subscription will be cancelled. You'll keep access until {{ subscription.end_date }}.</p>
                <form method="POST" class="d-flex gap-2 justify-content-center mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                    <a href="{% url 'subscriptions:my_subscription' %}" class="btn btn-outline-secondary">Keep Subscription</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
