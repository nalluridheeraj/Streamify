<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login ‚Äî Streamify</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  background: #09090f;
  color: #e8e8f0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Background grid */
body::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image: linear-gradient(rgba(124,92,252,0.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(124,92,252,0.04) 1px, transparent 1px);
  background-size: 40px 40px;
}

/* Glow orbs */
.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  pointer-events: none;
}

.orb-1 { width: 400px; height: 400px; background: rgba(124,92,252,0.12); top: -100px; left: -100px; }
.orb-2 { width: 300px; height: 300px; background: rgba(34,217,138,0.07); bottom: -50px; right: -50px; }

.login-card {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 400px;
  padding: 0 24px;
}

.login-header { text-align: center; margin-bottom: 36px; }

.logo {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.logo-icon {
  width: 44px; height: 44px;
  background: linear-gradient(135deg, #7c5cfc, #5b3fd4);
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  font-size: 20px;
  box-shadow: 0 0 30px rgba(124,92,252,0.35);
}

.logo-text {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 22px;
  letter-spacing: 0.01em;
}

.logo-text span { color: #a07cf8; }

h1 {
  font-family: 'Syne', sans-serif;
  font-weight: 700;
  font-size: 20px;
  margin-bottom: 6px;
}

.subtitle { font-size: 13px; color: #6b6b85; }

.card {
  background: #0f0f18;
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 18px;
  padding: 32px;
}

.error-msg {
  background: rgba(255,83,112,0.1);
  border: 1px solid rgba(255,83,112,0.2);
  color: #ff5370;
  border-radius: 9px;
  padding: 10px 14px;
  font-size: 13px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-group { margin-bottom: 18px; }

label {
  display: block;
  font-size: 12px;
  font-weight: 500;
  color: #9090aa;
  margin-bottom: 6px;
  letter-spacing: 0.02em;
}

input {
  width: 100%;
  background: #16161f;
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 9px;
  padding: 11px 14px;
  font-size: 14px;
  color: #e8e8f0;
  font-family: 'DM Sans', sans-serif;
  outline: none;
  transition: border-color 0.15s, box-shadow 0.15s;
}

input:focus {
  border-color: #7c5cfc;
  box-shadow: 0 0 0 3px rgba(124,92,252,0.15);
}

input::placeholder { color: #444; }

.btn-login {
  width: 100%;
  background: linear-gradient(135deg, #7c5cfc, #5b3fd4);
  color: #fff;
  border: none;
  border-radius: 9px;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  font-family: 'Syne', sans-serif;
  cursor: pointer;
  letter-spacing: 0.04em;
  transition: opacity 0.15s, transform 0.15s;
  box-shadow: 0 4px 20px rgba(124,92,252,0.35);
  margin-top: 6px;
}

.btn-login:hover { opacity: 0.9; transform: translateY(-1px); }
.btn-login:active { transform: translateY(0); }

.back-link {
  display: block;
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #6b6b85;
  text-decoration: none;
  transition: color 0.15s;
}

.back-link:hover { color: #a07cf8; }
</style>
</head>
<body>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="login-card">
  <div class="login-header">
    <div class="logo">
      <div class="logo-icon">üéµ</div>
      <div class="logo-text">Stream<span>ify</span></div>
    </div>
    <h1>Admin Portal</h1>
    <p class="subtitle">Sign in with your administrator account</p>
  </div>

  <div class="card">
    {% if messages %}
      {% for message in messages %}
      <div class="error-msg">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="admin@streamify.com" autocomplete="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <button type="submit" class="btn-login">SIGN IN TO ADMIN</button>
    </form>
  </div>

  <a href="/" class="back-link">‚Üê Back to Streamify</a>
</div>
</body>
</html>
