{% extends 'base/base.html' %}
{% block title %}Delete - {{ content.title }}{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card bg-dark border-danger">
            <div class="card-body text-center p-5">
                <i class="bi bi-trash text-danger" style="font-size:4rem"></i>
                <h4 class="mt-3">Delete "{{ content.title }}"?</h4>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="POST" class="d-flex gap-2 justify-content-center mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'content:detail' content.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
