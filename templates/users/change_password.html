{% extends 'base/base.html' %}
{% block title %}Change Password - Streamify{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-5">
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary"><h4><i class="bi bi-key me-2"></i>Change Password</h4></div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Update Password</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
