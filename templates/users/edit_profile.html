{% extends 'base/base.html' %}
{% block title %}Edit Profile - Streamify{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary"><h4><i class="bi bi-person-gear me-2"></i>Edit Profile</h4></div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3"><label class="form-label">Name</label>{{ form.name }}</div>
                    <div class="mb-3"><label class="form-label">Email</label>{{ form.email }}</div>
                    <div class="mb-3"><label class="form-label">Bio</label>{{ form.bio }}</div>
                    <div class="mb-3"><label class="form-label">Profile Picture</label>{{ form.profile_picture }}</div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
