<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); width: 350px; }
    h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 11px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; }
    button:hover { background: #4338ca; }
    .messages { color: red; font-size: 13px; margin-bottom: 10px; }
    a { display: block; text-align: center; margin-top: 1rem; color: #4f46e5; text-decoration: none; }
  </style>
</head>
<body>
<div class="card">
  <h2>Register</h2>
  {% for message in messages %}
    <div class="messages">{{ message }}</div>
  {% endfor %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Send OTP</button>
  </form>
  <a href="{% url 'login' %}">Already have an account? Login</a>
</div>
</body>
</html>
