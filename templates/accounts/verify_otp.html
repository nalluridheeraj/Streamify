<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h2 { color: #333; margin-bottom: 0.5rem; }
    p { color: #666; font-size: 14px; margin-bottom: 1.5rem; }
    .otp-inputs { display: flex; gap: 10px; justify-content: center; margin-bottom: 1.5rem; }
    .otp-inputs input { width: 45px; height: 50px; text-align: center; font-size: 20px; border: 2px solid #ddd; border-radius: 8px; outline: none; }
    .otp-inputs input:focus { border-color: #4f46e5; }
    button { width: 100%; padding: 11px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; }
    button:hover { background: #4338ca; }
    .messages { color: red; font-size: 13px; margin-bottom: 10px; }
    .resend { margin-top: 1rem; font-size: 13px; color: #666; }
    .resend a { color: #4f46e5; text-decoration: none; }
    #timer { font-weight: bold; color: #4f46e5; }
  </style>
</head>
<body>
<div class="card">
  <h2>Enter OTP</h2>
  <p>We've sent a 6-digit code to your email. It expires in 5 minutes.</p>

  {% for message in messages %}
    <div class="messages">{{ message }}</div>
  {% endfor %}

  <form method="POST" id="otpForm">
    {% csrf_token %}
    <!-- Hidden input that holds the combined OTP -->
    <input type="hidden" name="otp" id="otpValue">

    <div class="otp-inputs">
      <input type="text" maxlength="1" class="otp-box" autofocus>
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
    </div>

    <button type="submit">Verify OTP</button>
  </form>

  <div class="resend">
    <span id="timerText">Resend code in <span id="timer">60</span>s</span>
    <a href="{% url 'resend_otp' %}" id="resendLink" style="display:none;">Resend OTP</a>
  </div>
</div>

<script>
  // Auto-advance OTP boxes
  const boxes = document.querySelectorAll('.otp-box');
  boxes.forEach((box, i) => {
    box.addEventListener('input', () => {
      if (box.value && i < boxes.length - 1) boxes[i + 1].focus();
    });
    box.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !box.value && i > 0) boxes[i - 1].focus();
    });
  });

  // Combine boxes into hidden input on submit
  document.getElementById('otpForm').addEventListener('submit', () => {
    const code = Array.from(boxes).map(b => b.value).join('');
    document.getElementById('otpValue').value = code;
  });

  // Countdown timer for resend
  let seconds = 60;
  const timerEl = document.getElementById('timer');
  const timerText = document.getElementById('timerText');
  const resendLink = document.getElementById('resendLink');

  const countdown = setInterval(() => {
    seconds--;
    timerEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(countdown);
      timerText.style.display = 'none';
      resendLink.style.display = 'inline';
    }
  }, 1000);
</script>
</body>
</html>
