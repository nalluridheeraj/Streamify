{% extends 'base/base.html' %}
{% block title %}Create Playlist{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-5">
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary"><h4><i class="bi bi-plus-circle me-2"></i>Create Playlist</h4></div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control bg-dark text-white border-secondary" required></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control bg-dark text-white border-secondary" rows="3"></textarea></div>
                    <div class="mb-3 form-check"><input type="checkbox" name="is_public" class="form-check-input" id="isPublic"><label class="form-check-label" for="isPublic">Make Public</label></div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="{% url 'playlists:list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
